<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Masters - Ultimate Edition</title>
     <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="game-branding">
            <div class="game-logo">
                <span>üé≤</span>
            </div>
            <h1 class="game-title">LUDO MASTERS</h1>
            <p class="game-subtitle">Ultimate Edition</p>
        </div>
        
        <div class="options-container">
            <div class="option-title">Number of Players</div>
            <div class="option-buttons players-options">
                <button class="option-btn" data-players="2">2 Players</button>
                <button class="option-btn" data-players="3">3 Players</button>
                <button class="option-btn active" data-players="4">4 Players</button>
            </div>
        </div>
        
        <div class="options-container">
            <div class="option-title">Game Mode</div>
            <div class="option-buttons mode-options">
                <button class="option-btn active" data-mode="multiplayer">Play with Friends</button>
                <button class="option-btn" data-mode="ai">Play with Computer</button>
                <button class="option-btn" data-mode="mixed">Mixed Players</button>
            </div>
        </div>
        
        <button class="start-btn" id="startBtn">PLAY NOW</button>
    </div>
    
    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <div class="game-header-title">
                <div class="header-logo">üé≤</div>
                <div class="header-text">
                    <h2>LUDO MASTERS</h2>
                    <p id="gameMode">4 Players - Multiplayer</p>
                </div>
            </div>
            
            <div class="timer-display" id="timerDisplay">
                <div class="timer-inner" id="timerValue">60</div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus">Welcome to Ludo Masters! Roll the dice to begin.</div>
        
        <div class="game-layout">
            <div class="sidebar">
                <div class="player-cards" id="playerCards">
                    <!-- Player cards will be added here -->
                </div>
                
                <div class="control-buttons">
                    <button class="ctrl-btn new-game-btn" id="newGameBtn">
                        <span class="btn-icon">üîÑ</span> New Game
                    </button>
                    <button class="ctrl-btn sound-btn" id="soundBtn">
                        <span class="btn-icon">üîä</span> Sound: ON
                    </button>
                </div>
            </div>
            
            <div class="game-center">
                <div class="ludo-board-wrapper">
                    <div class="ludo-board" id="ludoBoard"></div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="dice-container">
                <div class="dice" id="dice">üé≤</div>
                <div class="dice-shadow"></div>
                <div class="dice-result" id="diceResult">Roll!</div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn undo-btn" id="undoBtn" disabled>
                    <span>‚Ü©Ô∏è</span> Undo
                </button>
                <button class="action-btn extra-turn-btn" id="extraTurnBtn" disabled>
                    <span>‚ú®</span> Special
                </button>
            </div>
        </div>
    </div>

     <script src="gameBreakBeta.js"></script>
    <script src="script.js"></script>
</body>
</html>
